<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstap Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
  <title>Quiz APP</title>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quiz App</span>
    </div>
  </nav>

  <div class="container">
    <div class="card quiz-card">
      <img src="./img/background-paper.jpg" id="header-image" class="card-img-top">
      <div class="progress">
        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%">0%</div>
      </div>
      <div class="card-body" id="endScreen" style="display: none;">
        <div class="text-center font-45">Quiz Beendet!</div>
        <div class="text-center">Du hast <b id="amountOfRightQuestions"></b> von <b id="allQuestionsFin"></b> fragen richtig beantwortet.</div>
        <div class="button-row">
        <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
      </div>
      </div>
      <div class="card-body" id="questionBody">
        <h5 class="card-title" id="questionText"></h5>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
          </div>
        </div>
        <div class="qestion-footer">
          <span><b id="isQuestions">1</b> von <b id="allQuestions"></b> Fragen</span>

          <button onclick="nextQuestion()" class="btn btn-info" id="nextButten" disabled>NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
